# Satpen API Configuration
app:
  name: "LP Ma'arif NU - Satpen API"
  version: "1.0.0"
  env: "development" # development, staging, production
  port: 8080
  timezone: "Asia/Jakarta"

database:
  host: "localhost"
  port: 3306
  username: "root"
  password: ""
  database: "testing_lpmaarif1"
  charset: "utf8mb4"
  parse_time: true
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  cache_ttl:
    satpen_list: 300 # 5 minutes
    satpen_detail: 600 # 10 minutes
    statistics: 3600 # 1 hour
    master_data: 86400 # 24 hours

api:
  base_path: "/api/v1"
  request_timeout: 30 # seconds
  max_request_size: 10485760 # 10MB in bytes
  allowed_origins:
    - "http://localhost:3000"
    - "https://lpmaarifnu.or.id"
    - "*"

rate_limit:
  enabled: true
  satpen:
    requests: 60
    window: 60 # seconds (60 requests per minute)
  statistics:
    requests: 30
    window: 60

pagination:
  default_page: 1
  default_limit: 20
  max_limit: 100

logging:
  level: "info" # debug, info, warn, error
  format: "json" # json, text
  output: "stdout" # stdout, file
  file_path: "logs/app.log"
  max_size: 100 # megabytes
  max_backups: 3
  max_age: 28 # days
  compress: true

security:
  cors_enabled: true
  trusted_proxies:
    - "127.0.0.1"

monitoring:
  enabled: true
  metrics_path: "/metrics"
  health_check_path: "/health"
